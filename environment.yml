name: autocomplete-ml
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    - -r requirements.txt

# Note about PyTorch installation:
# For CUDA-enabled machines you may prefer to install pytorch via conda with the appropriate cudatoolkit, e.g.:
# conda install pytorch torchvision torchaudio pytorch-cuda=11.8 -c pytorch -c nvidia
# For Apple Silicon (MPS) follow official PyTorch instructions for macOS builds.
